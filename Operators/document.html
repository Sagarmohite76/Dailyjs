<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Problems</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #eef2f7;
        }

        .problem-card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        h1 {
            font-size: 22px;
            color: #0d6efd;
            font-weight: 600;
            margin-bottom: 15px;
        }

        button {
            border-radius: 6px;
        }

        input {
            max-width: 200px;
        }

        #h12 {
            font-size: 40px;
        }
    </style>
</head>

<body class="container mt-4 mb-4">
    <h2 class="text-center mb-4 text-primary fw-bold">JavaScript Problem Solving</h2>

    <div class="problem-card">
        <h1>Addition of two numbers</h1>
        <div class="d-flex gap-2">
            <input type="number" id="firstnumAdd" class="form-control" placeholder="Num 1">
            <input type="number" id="secondnumAdd" class="form-control" placeholder="Num 2">
        </div>
        <button id="additionBtn" class="btn btn-primary mt-2">Ans</button>
        <p id="additionAns" class="mt-2"></p>
    </div>

    <div class="problem-card">
        <h1>Subtraction of two numbers</h1>
        <div class="d-flex gap-2">
            <input type="number" id="firstnumSub" class="form-control" placeholder="Num 1">
            <input type="number" id="secondnumSub" class="form-control" placeholder="Num 2">
        </div>
        <button id="subtractionBtn" class="btn btn-primary mt-2">Ans</button>
        <p id="subtractionAns" class="mt-2"></p>
    </div>

    <div class="problem-card">
        <h1>Multiplication of two numbers</h1>
        <div class="d-flex gap-2">
            <input type="number" id="firstnumMul" class="form-control" placeholder="Num 1">
            <input type="number" id="secondnumMul" class="form-control" placeholder="Num 2">
        </div>
        <button id="multiplicationBtn" class="btn btn-primary mt-2">Ans</button>
        <p id="multiplicationAns" class="mt-2"></p>
    </div>

    <div class="problem-card">
        <h1>Division of two numbers</h1>
        <div class="d-flex gap-2">
            <input type="number" id="firstnumDiv" class="form-control" placeholder="Num 1">
            <input type="number" id="secondnumDiv" class="form-control" placeholder="Num 2">
        </div>
        <button id="divisionBtn" class="btn btn-primary mt-2">Ans</button>
        <p id="divisionAns" class="mt-2"></p>
    </div>

    <script>
        let firstnumberAdd, secondnumberAdd, resultAdd;
        let firstnumAdd = document.getElementById('firstnumAdd');
        let secondnumAdd = document.getElementById('secondnumAdd');
        document.getElementById('additionBtn').onclick = function () {
            firstnumberAdd = firstnumAdd.value;
            secondnumberAdd = secondnumAdd.value;
            resultAdd = document.getElementById('additionAns').textContent = `Addition of ${firstnumberAdd} and ${secondnumberAdd} is ${firstnumberAdd + secondnumberAdd}`;
        }

        let firstnumberSub, secondnumberSub, resultSub;
        let firstnumSub = document.getElementById('firstnumSub');
        let secondnumSub = document.getElementById('secondnumSub');
        document.getElementById('subtractionBtn').onclick = function () {
            firstnumberSub = firstnumSub.value;
            secondnumberSub = secondnumSub.value;
            resultSub = document.getElementById('subtractionAns').textContent = `Subtraction of ${firstnumberSub} and ${secondnumberSub} is ${firstnumberSub - secondnumberSub}`;
        }

        let firstnumberMul, secondnumberMul, resultMul;
        let firstnumMul = document.getElementById('firstnumMul');
        let secondnumMul = document.getElementById('secondnumMul');
        document.getElementById('multiplicationBtn').onclick = function () {
            firstnumberMul = firstnumMul.value;
            secondnumberMul = secondnumMul.value;
            resultMul = document.getElementById('multiplicationAns').textContent = `Multiplication of ${firstnumberMul} and ${secondnumberMul} is ${firstnumberMul * secondnumberMul}`;
        }

        let firstnumberDiv, secondnumberDiv, resultDiv;
        let firstnumDiv = document.getElementById('firstnumDiv');
        let secondnumDiv = document.getElementById('secondnumDiv');
        document.getElementById('divisionBtn').onclick = function () {
            firstnumberDiv = firstnumDiv.value;
            secondnumberDiv = secondnumDiv.value;

            resultDiv = document.getElementById('divisionAns').textContent = `Division of ${firstnumberDiv} and ${secondnumberDiv} is ${firstnumberDiv / secondnumberDiv}`;

        }
    </script>

</body>

</html>
